var notifications = [];
var activeNotifications = 0;
var interface_sounds = true
function createNotification(text, corner, lifetime) {
$('<style>').text(`
  :root {
    --defcolor: ${defcolor};
  }

  .notification-body {
    font-family: "Lucida Console", Monaco, monospace;
    font-size: 15px;
    letter-spacing: -0.2px;
    word-spacing: 2px;
    color: var(--defcolor);
    font-weight: normal;
    text-decoration: none;
    font-style: normal;
    font-variant: normal;
    text-shadow: 0px 0px 7px var(--defcolor);
  }

  .notification {
    position: fixed;
    transform: translateX(-50%);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 12px;
    box-shadow: -1px 1px 17px 0px rgba(0,0,0,1);
    -webkit-box-shadow: -1px 1px 17px 0px rgba(0,0,0,1);
    -moz-box-shadow: -1px 1px 17px 0px rgba(0,0,0,1);
    width: 250px;
    height: auto;
    background-color: #1c1c1c;
    border-radius: 4px;
    opacity: 0.1;
    filter: blur(5px);
    transition: opacity 0.3s ease-in-out, top 0.3s ease-in-out, filter 0.3s ease-in-out;
    -webkit-border-radius: 15px 3px 15px 3px;
    -moz-border-radius: 15px 3px 15px 3px;
    border-radius: 15px 3px 15px 3px;
  }

  .notification.active {
    opacity: 1;
    top: 60px;
    filter: blur(0px);
    box-shadow: -1px 1px 17px 0px rgba(0,0,0,1);
    -webkit-box-shadow: -1px 1px 17px 0px rgba(0,0,0,1);
    -moz-box-shadow: -1px 1px 17px 0px rgba(0,0,0,1);
    transition: opacity 0.3s ease-in-out, top 0.3s ease-in-out, filter 0.3s ease-in-out;
    -webkit-border-radius: 15px 3px 15px 3px;
    -moz-border-radius: 15px 3px 15px 3px;
    border-radius: 15px 3px 15px 3px;
  }
`).appendTo('head');

  if (interface_sounds == true) {
  var notification = $('<div>', {
    class: 'notification',
  }).appendTo('body');

  var body = $('<div>', {
    class: 'notification-body',
    text: text,
  }).appendTo(notification);

  if (corner == 'top-left') {
    notification.css({
      top: '10px',
      left: '160px',
    });
  } else if (corner == 'top-right') {
    notification.css({
      top: '10px',
      right: '-115px',
    });
  } else if (corner == 'bottom-left') {
    notification.css({
      bottom: '90px',
      left: '10px',
    });
  } else if (corner == 'bottom-right') {
    notification.css({
      bottom: '90px',
      right: '90px',
    });
  }

  notifications.push(notification);

  setTimeout(function() {
    notification.addClass('active');
    activeNotifications++;

    if (activeNotifications > 1) {
      var top = parseInt(notification.css('top')) + ((activeNotifications - 1) * (notification.outerHeight() / 0.85));
      notification.css('top', top + 'px');
    }
  }, 10);

  setTimeout(function() {
    notification.removeClass('active');

    setTimeout(function() {
      notification.remove();
      notifications.splice(notifications.indexOf(notification), 1);
      activeNotifications--;
    }, 300);
  }, lifetime);
}
}
window.notificate = function(text, corner, lifetime) {
  createNotification(text, corner, lifetime);
};

function withdrawBalance(amount) {
  var nickname = localStorage.getItem("nickname");
  var currentBalance = localStorage.getItem("data") ? Math.round(Number(globalDecode(localStorage.getItem("data"), nickname))) : 0;
  var currentWithdrawed = localStorage.getItem("data2") ? Math.round(Number(globalDecode(localStorage.getItem("data2"), nickname))) : 0;

    var updatedWithdrawed = currentWithdrawed + amount;

    localStorage.setItem("data2", globalEncode(updatedWithdrawed.toString(), nickname));
    
    updateUserInfo();
    
    return true;
  } else {
    return false;
  }
}

function creditBalance(amount) {
  var nickname = localStorage.getItem("nickname");
  var currentBalance = localStorage.getItem("data") ? Math.round(Number(globalDecode(localStorage.getItem("data"), nickname))) : 0;
  
  var updatedBalance = currentBalance + amount;
  
  localStorage.setItem("data", globalEncode(updatedBalance.toString(), nickname));
  
  updateUserInfo();
}

function countMaxRepeatedChar(str) {
    var charCount = {};
        for (var i = 0; i < str.length; i++) {
        var char = str[i];
        if (charCount[char]) {
            charCount[char]++;
        } else {
            charCount[char] = 1;
        }
    }
    var maxCount = 0;
    var maxChar = '';
        for (var char in charCount) {
        if (charCount[char] > maxCount) {
            maxCount = charCount[char];
            maxChar = char;
        }
    }
    
    return maxCount;
}
function decimalAdjust(type, value, exp) {
    if (typeof exp === "undefined" || +exp === 0) {
      return Math[type](value);
    }
    value = +value;
    exp = +exp;
    if (isNaN(value) || !(typeof exp === "number" && exp % 1 === 0)) {
      return NaN;
    }
    value = value.toString().split("e");
    value = Math[type](+(value[0] + "e" + (value[1] ? +value[1] - exp : -exp)));
    value = value.toString().split("e");
    return +(value[0] + "e" + (value[1] ? +value[1] + exp : exp));
  }
if (!Math.floor10) {
    Math.floor10 = function (value, exp) {
      return decimalAdjust("floor", value, exp);
    };
  }
